  <div  class="table-responsive px-2 pb-4">
    <table class="table table-bordered" style=" margin: auto;">
      <thead class="table-dark">
        <tr >
            <th >Hora de encendido</th>
            <th >Hora de apagado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of schedule">
            <td class="p-1 px-2">{{item?.start_time}}
            </td>
            <td class="p-1 px-2">{{item?.end_time}}
            </td>
          </tr>
        </tbody>
      </table>
  </div>
